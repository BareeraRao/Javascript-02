<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules for Naming JS Variables</title>
</head>
<body>
    <h1>Rules for naming JS variables</h1>
    <p>Variable names can only contain letters, numbers, <code>$</code>, and <code>_</code>.</p>
    <p>For example <code>$my_1stVariable</code></p>
    <p>Variables must begin with a letter, <code>$</code> or <code>_</code>.</p>
    <p>For example <code>$name</code>, <code>_name</code> or <code>name</code></p>
    <p>Variable names are case <strong>sensitive</strong>.</p>
    <p>Variable names should not be JS <strong>keywords</strong>.</p>
    <script src="app.js"></script>
</body>
</html>
